<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{snippets/layout}">
<head>
    <title>채팅방</title>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="/chat.js"></script>
</head>
<body layout:fragment="content">
<noscript>
    <h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
        enabled. Please enable
        Javascript and reload this page!</h2>
</noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                    <tr>
                        <th>Messages</th>
                    </tr>
                </thead>
                <tbody id="messages">
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <form class="form">
            <div class="row">
                <!-- Textarea taking maximum available space -->
                <div class="col">
                    <textarea id="content" class="form-control" placeholder="Your message here..." required></textarea>
                </div>
                <!-- Button occupying its own space -->
                <div class="col-auto">
                    <button id="send" class="btn btn-primary" type="button">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
